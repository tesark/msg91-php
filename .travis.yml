language: php

sudo: false
dist: precise

php:
  - 5.6
  - 7.0
  - 7.1
  - nightly

cache:
  directories:
    - $HOME/.composer/cache

matrix:
    include:
        - php: 5.6
        - php: 7.0
        - php: 7.1
          env: deps=low
    fast_finish: true

before_script:
  - if [ "$deps" == "low" ]; then composer update --prefer-dist --prefer-lowest --prefer-stable; fi
  - if [ "$deps" != "low" ]; then composer install --prefer-dist; fi

script: composer test

after_script:
  - travis_retry php vendor/bin/coveralls -v

notifications:
  email: false